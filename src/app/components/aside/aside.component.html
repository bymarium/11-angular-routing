<aside class="aside" aria-label="Navigation sidebar">
  <div class="aside__header">
    <img class="aside__logo" src="icon.png" alt="Pink butterfly logo">
    <h3 class="aside__title">Sabores encantados</h3>
  </div>
  <ul class="aside__menu" role="menu" aria-label="Main navigation menu">
    @for (item of items; track $index) {
      <app-item [link]="item.link" [icon]="item.icon" [title]="item.title"></app-item>
    }
  </ul>

  <app-footer></app-footer>
</aside>
