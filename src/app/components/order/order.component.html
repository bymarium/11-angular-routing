<app-modal
  [open]="isOpen" 
  (clickClose)="openModal($event)"
>
  <app-form 
    [form]="form" 
    [title]="title" 
    [message]="message" 
    [action]="action" 
    [dishesOptions]="dishOptions"
    [controls]="controls"
    (submit)="submit()"
  >
  </app-form>
</app-modal>

<app-modal
  [open]="isOpenDetails" 
  (clickClose)="closeDetailsModal()"
>
  <app-view-details
    [order] = "order"
  ></app-view-details>
</app-modal>

<app-table 
  [title]="'Pedidos'" 
  [data]="orders" 
  [columns]="columns" 
  (openModal)="openModal($event)" 
  (openDetailsModal)="openDetailsModal($event)"
  (idDelete)="deleteOrderById($event)" 
  (idUpdate)="updateById($event)"
></app-table>
